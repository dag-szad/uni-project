<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Go Vegan | Log in</title>
    <meta name="description" content="Makro calculator for Vegans" />
    <meta name="keywords" content="Vegan, calculator, calories, nutrition" />
    <meta name="author" content="Dag" />

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700;800;900&family=Pacifico&family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <header>
      <div>
        <img
          src="./images/icons/vegan-svgrepo-com.svg"
          alt="Logo"
          width="50"
          height="50"
        />
        <nav>
          <ul>
            <li>Home</li>
            <li>About</li>
          </ul>
        </nav>
      </div>
      <div>
        <ul>
          <li>Sign up</li>
          <li>Log in</li>
        </ul>
      </div>
    </header>

    <main>
      <h1>Go Vegan</h1>
      <h2>or eat the rich</h2>
      <button type="button">Sign up</button>

      <div>
        <form>
          <label>Sign up</label>
          <input type="text" placeholder="email" />
          <input type="text" placeholder="password" />
          <a href="">Forgot password</a>
          <button type="button">
            <img
              src="./images/icons/right-arrow-svgrepo-com.svg"
              alt="Login icon"
              width="25"
              height="25"
            />
          </button>
        </form>
      </div>
    </main>

    <footer>
      <div>
        <img
          src="./images/icons/vegan-svgrepo-com.svg"
          alt="logo"
          width="50"
          height="50"
        />
        <p>Go Vegan</p>
      </div>

      <div>
        <p>Social media</p>
        <ul>
          <li>
            <a href="https://www.instagram.com/">
              <img
                src="./images/icons/instagram-svgrepo-com.svg"
                alt="Instagram logo"
                width="50"
                height="50"
              />
            </a>
          </li>
          <li>
            <a href="https://www.facebook.com/">
              <img
                src="./images/icons/facebook-svgrepo-com.svg"
                alt="Facebook logo"
                width="50"
                height="50"
              />
            </a>
          </li>
          <li>
            <a href="https://www.twitter.com/">
              <img
                src="./images/icons/twitter-svgrepo-com.svg"
                alt="Twitter logo"
                width="50"
                height="50"
              />
            </a>
          </li>
          <li>
            <a href="https://www.https://github.com/dag-szad/uni-project.com/">
              <img
                src="./images/icons/git-repository-svgrepo-com.svg"
                alt="Github logo"
                width="50"
                height="50"
              />
            </a>
          </li>
        </ul>
      </div>

      <div>
        <p>Something useful</p>
        <ul>
          <li>Something 1</li>
          <li>Something 2</li>
          <li>Something 3</li>
        </ul>
      </div>
    </footer>
  </body>
</html>
