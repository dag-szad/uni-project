<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <title>Go Vegan | Log in</title>
  <meta name="description" content="Makro calculator for Vegans" />
  <meta name="keywords" content="Vegan, calculator, calories, nutrition" />
  <meta name="author" content="Dag" />

  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700;800;900&family=Pacifico&family=Roboto:wght@100;300;400;500;700;900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="./css/index.css" />

  <script type="module" src="./index.js" defer></script>
</head>

<body>
  <header>
    <div class="info">
      <p class="info-text">Website in progress! ðŸ”§</p>
    </div>
    <div class="header">
      <div class="header-nav">
        <svg width="50" height="50">
          <use
            href="./images/icons/symbol-defs.svg#icon-vegan"
            class="header-icon">
          </use>
        </svg>
        <nav>
          <ul class="header-list">
            <li class="header-content">Home</li>
            <li class="header-content">About</li>
            <li class="header-content">Blog</li>
          </ul>
        </nav>
      </div>
      <div class="header-nav">
        <ul class="header-list">
          <li class="header-content signInButton">Sign up</li>
          <li class="header-content logInButton">Log in</li>
        </ul>
      </div>
  </header>

  <main class="main">
    <div class="banner">
      <h1 class="banner-title">Go Vegan</h1>
      <h2 class="banner-subtitle">or eat the rich</h2>
      <button type="button" class="banner-button signInButton">Sign up</button>
    </div>

    <div class="signin-overlay is-hidden">
      <form class="signin-form is-hidden">
        <span class="signin-modal-exit">        
            <svg width="25" height="25">
              <use
                href="./images/icons/symbol-defs.svg#icon-cancel">
              </use>
            </svg>
        </span>
        <label class="signin-modal-label">Sign up</label>
        <input type="text" placeholder="name" class="signin-modal-input" id="signInNameInput"/>
        <input type="email" placeholder="email" class="signin-modal-input" id="signInEmailInput"/>
        <input type="password" placeholder="password" class="signin-modal-input" id="signInPasswordInput"/>
        <button type="button" class="signin-modal-submit" id="submitSignInButton">
          <svg width="25" height="25">
            <use
              href="./images/icons/symbol-defs.svg#icon-right-arrow">
            </use>
          </svg>
        </button>
      </form>
    </div>

    <div class="login-overlay is-hidden">
      <form class="login-form is-hidden">
        <span class="login-modal-exit">        
            <svg width="25" height="25">
              <use
                href="./images/icons/symbol-defs.svg#icon-cancel">
              </use>
            </svg>
        </span>
        <label class="login-modal-label">Log in</label>
        <input type="text" placeholder="name" class="login-modal-input" id="logInNameInput"/>
        <input type="password" placeholder="password" class="login-modal-input" id="logInPasswordInput"/>
        <button type="button" class="login-modal-submit" id="submitLogInButton">
          <svg width="25" height="25">
            <use
              href="./images/icons/symbol-defs.svg#icon-right-arrow">
            </use>
          </svg>
        </button>
      </form>
    </div>
  </main>

  <footer>
    <div class="footer">
      <div class="footer-logo">
        <svg width="40" height="40">
          <use
            href="./images/icons/symbol-defs.svg#icon-vegan"
            class="footer-icon">
          </use>
        </svg>
        <p class="footer-name">Go Vegan</p>
      </div>

      <div class="footer-socials">
        <p class="footer-socials-title">Social media</p>
        <ul class="footer-socials-icons">
          <li>
            <a href="https://www.instagram.com/">
              <svg width="35" height="35">
                <use
                  href="./images/icons/symbol-defs.svg#icon-instagram"
                  class="footer-socials-icon">
                </use>
              </svg>
            </a>
          </li>
          <li>
            <a href="https://www.facebook.com/">
              <svg width="35" height="35">
                <use
                  href="./images/icons/symbol-defs.svg#icon-facebook"
                  class="footer-socials-icon">
                </use>
              </svg>
            </a>
          </li>
          <li>
            <a href="https://www.twitter.com/">
              <svg width="35" height="35">
                <use
                  href="./images/icons/symbol-defs.svg#icon-twitter"
                  class="footer-socials-icon">
                </use>
              </svg>
            </a>
          </li>
          <li>
            <a href="https://www.https://github.com/dag-szad/uni-project.com/">
              <svg width="35" height="35">
                <use
                  href="./images/icons/symbol-defs.svg#icon-git-repository"
                  class="footer-socials-icon">
                </use>
              </svg>
            </a>
          </li>
        </ul>
      </div>

      <div class="footer-addon">
        <p class="footer-title">Something useful</p>
        <ul class="footer-links">
          <li>Something 1</li>
          <li>Something 2</li>
          <li>Something 3</li>
        </ul>
      </div>
    </div>

    <div class="info">
      <p class="info-text">Copyright or something Â©</p>
    </div>
  </footer>
</body>

</html>
